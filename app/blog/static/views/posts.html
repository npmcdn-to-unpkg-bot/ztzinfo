<h1 class="content-subhead">Últimas Postagens</h1>
<article class="" data-ng-repeat="post in posts">
    <h2>{{ post.title }}</h2>
    <p class="text-justify">
        {{ post.body }}
    </p>
    <img src="{{ post.image }}" alt="" class="img-thumbnail img-responsive"/>
    <br>
    <hr class="">
</article>
<div class="col-xs-12 col-md-12">
    <div class="text-center">
        <ul class="pagination">
            <li><a href="?p=0" data-original-title="" title="">1</a></li>
            <li><a href="?p=1" data-original-title="" title="">2</a></li>
        </ul>
    </div>
</div>
<footer class="row footer">
    <div class="col-xs-12 col-md-12">
        <p class="text-center">© André Santos – Boa Sorte!</p>
    </div>
</footer>
